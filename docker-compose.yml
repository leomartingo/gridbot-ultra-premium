version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gridbot_postgres
    environment:
      POSTGRES_DB: gridbot
      POSTGRES_USER: gridbot_user
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gridbot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gridbot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: gridbot_bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://gridbot_user:secure_password@postgres:5432/gridbot
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./:/app

volumes:
  postgres_data:
  redis_data:
